- title: Networks, Oxford Mathematical Institute
  tag: places
  link: https://www.maths.ox.ac.uk/groups/ociam/networks
  desc: "Research cluster within the Oxford Centre for Industrial and Applied Mathematics. The group organises a weekly seminar series on networks, complex systems and related topics held in the Mathematical Institute."

- title: Chaos, Complexity, and Inference
  tag: learning
  link: https://www.stat.cmu.edu/~cshalizi/462/
  desc: "A statistics course at the Carnegie Mellon University. Topics cover key parts of modern theories of nonlinear dynamics and complex systems, and their connections to fundamental aspects of probability and statistics."

- title: Santa Fe Institute
  tag: places
  link: https://www.santafe.edu/
  desc: "An interdisciplinary institute based in New Mexico. Research spans all areas of complexity theory and especially in foundational topics of physics and mathematics in these areas."

- title: The Bartlett Centre for Advanced Spatial Analysis 
  tag: places
  link: https://www.ucl.ac.uk/bartlett/casa
  desc: "Research group based within the School of Architecture at University College London. Topics include applications of complexity science to urban theory and city systems."

- title: Centre for Complexity Science, Imperial
  tag: places
  link: https://www.imperial.ac.uk/complexity-science/
  desc: "Centre for both applied and fundamental research in complexity science at Imperial College London. Bi-weekly seminars are also held during term time."

- title: Computing in Physics
  tag: learning
  link: https://courses.physics.illinois.edu/PHYS446/sp2023/Overview.html
  desc: "Immersive advanced computational physics course from the University of Illinois. Topics cover a variety of themes from complex systems."

- title: Statistical Signal and Network Models
  tag: learning
  link: https://teaching.eng.cam.ac.uk/content/engineering-tripos-part-iib-4f7-statistical-signal-and-network-models-2024-25
  desc: "Advanced engineering course at the University of Cambridge. Topics include the processing of data that arrives sequentially in time, and that which is distributed over different sites like in graphs."

- title: Network Science Institute, Northeastern University
  tag: places
  link: https://www.networkscienceinstitute.org/
  desc: "A multi-disciplinary initiative between multiple schools at Northeastern University. The institute houses multiple lab groups specializing on a range of research areas dedicated to complex networks."

- title: Inverse Complexity Lab
  tag: places
  link: https://skewed.de/lab/
  desc: "A research group at the Interdisciplinary Transformation University, fpcusing on inverse problems in complexity science. That is to investigate, given an empirically observed large-scale organization, what are the local rules of interaction that caused it."

- title: Graph-tool
  tag: software
  link: https://graph-tool.skewed.de/static/docs/stable/
  desc: "An efficient Python module for the manipulation and statistical analysis of graphs. The internals are implemented in C++ for performance together with the Boost Graph Library."

- title: Center for the Study of Complex Systems
  tag: places
  link: https://lsa.umich.edu/cscs
  desc: "Cluster at the University of Michigan designed to encourage and facilitate research and education in the general area of nonlinear, dynamical and adaptive systems. Faculty represent nearly every college of the University, and cover a broad range of interests."

- title: Complexity Science Hub
  tag: places
  link: https://csh.ac.at/
  desc: "Independent research center based in Vienna collaborating with practitioners and policymakers in the public sphere, as well as private-sector entities."




