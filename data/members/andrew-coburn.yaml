  Dr Andrew Coburn is Vice President of Catastrophe Research at Risk Management Solutions, the leading provider of catastrophe risk models to the insurance industry. Andrew has also provided research inputs into government policy, such as House of Congress legislation on terrorism risk management policy and urban planning for disaster mitigation in Mexico, Metro Manila, and Southern Italy.

  Andrew has studied many natural and man-made catastrophe events, including earthquakes, volcanic eruptions, tsunamis, terrorist attacks and disease pandemics. He is one of the leading contributors to the creation of the class of catastrophe models that over the past 20 years has come to be an accepted part both of business management in financial services and of public policy making for societal risk.
