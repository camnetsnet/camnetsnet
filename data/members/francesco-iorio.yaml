about: |-
  Senior Bioinformatician at the European Molecular Biology Laboratory - European Bioinformatics Institute.

  I am mainly interested in: Network models to predict drug sensitivity in cancer, Computational drug re-positioning, Calibration of high-troughput data on Gene-regulatory and Protein-Protein-interaction networks to infer primary causes of transcriptional changes, Network randomisation, rewiring and null model simulations.
