about: Professor of Economics, Fellow of Christ's College. He is the co-principal investigator on a 500,000 Euro grant from the ERA-Net on Complexity and EPSRC to study "Resilience and Interaction of Networks in Ecology and Economics" from 2010 through 2012. He is the principal investigator on an ESRC Research Seminars Grant, to run 2011-2012. He is also co-convenor for the European Science Foundation funded Exploratory Workshop on "Information and Behaviour in Networks", in December 2010.
